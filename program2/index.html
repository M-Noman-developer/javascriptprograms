<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program#2</title>
</head>
<body>
    <h1>Height Inches to Centimeter By Noman</h1>
<p>
  <label>Enter Your height in Inches</label>
  <input id="inputFeet" type="number" placeholder="Heigh in Inches" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
</p>
<p>Centimeters: <span id="outputInches"></span></p>

<script>
function LengthConverter(valNum) {
  document.getElementById("outputInches").innerHTML=valNum*2.54;
}
</script>
</body>
</html>
